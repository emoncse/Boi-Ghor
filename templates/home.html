{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Boighor</title>
    <link rel="stylesheet" href="{% static 'css/../static/admin/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">


</head>

<body>
    <header class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand logo"><img src="https://boighor.com/assets/image/logo.svg" alt="" srcset=""></a>
            <form class="" role="search">
                <div class="header-search-block">
                    <input type="text" placeholder="Book name, author, genre, category...">
                    <button>Search</button>
                </div>
            </form>
            <div class="nav-end">
                <button class="pro-btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48"
                        enable-background="new 0 0 48 48" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <polygon fill="#FFC107" points="33,22 23.6,22 30,5 19,5 13,26 21.6,26 17,45"></polygon>
                    </svg> Join Pro Club
                </button>
                <div class="cart-block mx-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="cart-total"><span>0</span></div>
                    </div>
                    <div class="cart-dropdown-block">
                        <div class="single-cart-block">
                            <div class="cart text-center">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-block"><a class="fw-semibold" href="/signin">Sign In</a></div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <div class="wrapper">
                <div>
                    <div class="dropdown">
                        <button class="nav-drop dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Story</a></li>
                            <li><a class="dropdown-item" href="#">Novel</a></li>
                            <li><a class="dropdown-item" href="#">Poem</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <a href="">HOME</a>
                    <a href="">PRO CLUBS</a>
                    <a href="">AUDIO BOOKS</a>
                    <a href="">BROWSE</a>
                    <a href="">AUTHOR</a>
                </div>
            </div>
        </div>
    </nav>


    <section class="wraper">
        <div class="owl-carousel owl-theme image-slider1 owl-loaded owl-drag">
            <div class="owl-stage-outer">
                <div class="owl-stage"
                    style="transform: translate3d(-3120px, 0px, 0px); transition: all 0.25s ease 0s; width: 5200px;">
                    <div class="owl-item cloned" style="width: 250px; margin-right: 10px;">
                        <div class="item">
                            <div class="details">
                                <h3>স্বাগতম</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>$(".image-slider1").owlCarousel({
            margin: 10,
            loop: true,
            nav: true,
            navText: ["←", "→"],
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3.5,
                    merge: true,

                },
                1000: {
                    items: 5
                }
            }
        });
    </script>
</body>

</html>
